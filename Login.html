<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="AudibleM.css">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LogIn|Audible Mail</title>

</head>
<body background="./Components/back.png">
  <header class="head">
    <img class="logo" src="./Components/Logo.png" alt="logo">
   
    <h1 class="name">LOGIN</h1>
  </header>
    
    <form class="form">
      <div class="content">
        <div class="email">
          <h2>EMAIL</h2>
          <input type="email" id="email" name="email">
        </div>
        <div class="pass">
          <h2>PASSWORD</h2>
          <input type="text" id="pass" name="password">
        </div>
        <input type="button" class="btn" value="LOG IN">
      </div>
    </form>
  
</body>
</html>
